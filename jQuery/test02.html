<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>next siblings demo</title>
  <style>
    div, span {
      display: block;
      width: 80px;
      height: 80px;
      margin: 5px;
      background: #bfa;
      float: left;
      font-size: 14px;
    }
    div #small {
      width: 60px;
      height: 25px;
      font-size: 12px;
      background: #fab;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

  <div>div (doesn't match since before #prev)</div>
  <span id="prev">span#prev</span>
  <div>div sibling</div>
  <div>div sibling 
    <div id="small">div niece</div>
  </div>
  <div><span>span sibling</span></div>
  <div>div sibling</div>

  <script>
    $( "#prev + div" ).css( "border", "5px groove red" );
  </script>

</body>
</html>
